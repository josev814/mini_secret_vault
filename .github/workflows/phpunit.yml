name: PHP Unit Tests

on: 
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.0', '8.1', '8.2', '8.3', '8.4']
    
    steps:
      - uses: actions/checkout@v3
    
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: openssl, pdo_mysql, sqlite3, pdo_sqlite, xdebug
          coverage:  openssl, pdo_mysql, sqlite3, pdo_sqlite, xdebug
      
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      
      - name: Run PHPUnit with coverage
        run: vendor/bin/phpunit --colors=always --coverage-html coverage-report --coverage-text
      
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-php${{ matrix.php }}
          path: coverage-report